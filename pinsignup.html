<!DOCTYPE html>
<html>
	<head>
		<title>Borrow My Angel</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="index.html">Borrow My Angel</a>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="donations.html">Donate</a></li>
				<li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
				<li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">Sign Up</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="pinsignup.html">...as Person in Need</a>
						<a class="dropdown-item" href="angelsignup.html">...as Angel</a>
					</div>
				</li>
			</ul>
		</nav>
		<br/>
		<div class="container-fluid">
			<div class="card">
				<br/>
				<h5 class="card-title">Required Info</h5>
				<div class="form-group">
					<label for="userName">User Name</label>
					<input type="text" class="form-control" id="userName" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" placeholder="name@example.com">
				</div>
				<h5 class="card-title">Optional Info</h5>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" id="firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" id="lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="nickname">Nickname</label>
					<input type="text" class="form-control" id="nickname" placeholder="Nickname">
				</div>
				<div class="form-group">
					<label for="age">Age</label>
					<input type="number" class="form-control" id="age" placeholder="Age">
				</div>
				<div class="form-group">
					<label for="gender">Gender</label>
					<select id="gender" class="form-control">
						<option selected>Prefer not to disclose</option>
						<option>Female</option>
						<option>Male</option>
						<option>Non-Binary</option>
					</select>
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<input type="text" class="form-control" id="address" placeholder="1234 Main St">
				</div>
				<div class="form-group">
					<label for="address2">Address 2</label>
					<input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="city">City</label>
						<input type="text" class="form-control" id="city">
					</div>
					<div class="form-group col-md-4">
						<label for="state">State</label>
						<select id="state" class="form-control">
							<option selected>Prefer not to disclose</option>
							<option>AK</option>
							<option>AL</option>
							<option>AR</option>
							<option>AZ</option>
							<option>CA</option>
							<option>CO</option>
							<option>CT</option>
							<option>DC</option>
							<option>DE</option>
							<option>FL</option>
							<option>GA</option>
							<option>HI</option>
							<option>IA</option>
							<option>ID</option>
							<option>IL</option>
							<option>IN</option>
							<option>KS</option>
							<option>KY</option>
							<option>LA</option>
							<option>MA</option>
							<option>MD</option>
							<option>ME</option>
							<option>MI</option>
							<option>MN</option>
							<option>MO</option>
							<option>MS</option>
							<option>MT</option>
							<option>NC</option>
							<option>ND</option>
							<option>NE</option>
							<option>NH</option>
							<option>NJ</option>
							<option>NM</option>
							<option>NV</option>
							<option>NY</option>
							<option>OH</option>
							<option>OK</option>
							<option>OR</option>
							<option>PA</option>
							<option>PR</option>
							<option>RI</option>
							<option>SC</option>
							<option>SD</option>
							<option>TN</option>
							<option>TX</option>
							<option>UT</option>
							<option>VA</option>
							<option>VT</option>
							<option>WA</option>
							<option>WI</option>
							<option>WV</option>
							<option>WY</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="zipCode">Zip Code</label>
						<input type="text" class="form-control" id="zipCode">
					</div>
				</div>
				<h5 class="card-title">Preferences</h5>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="shareLocation">
					<label class="form-check-label" for="shareLocation">Share Location?</label>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="pushNotifications">
					<label class="form-check-label" for="pushNotifications">Allow Push Notifications?</label>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="allowMicrophone">
					<label class="form-check-label" for="allowMicrophone">Allow Microphone Access?</label>
				</div>
				<h5 class="card-title">Legal Disclaimers</h5>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="legalDisclaimer">
					<label class="form-check-label" for="legalDisclaimer">By checking this box you agree to the <a href="#">Terms of Service</a></label>
				</div>
				<a id="submit" class="btn btn-primary text-light">Sign Up</a>
			</div>
		</div>
		<script src="pinsignup.js"></script>
	</body>
</html>
